{% extends 'main/base.html' %}
{% block content %}
    {% for product in products %}
        <p>{{ product.name }}</p>
        <p>
            <a href="{% url 'product' product.slug %}">See it here</a>
        </p>
            {% if not forloop.last %}
                <hr>
            {% endif %}
    {% endfor %}

{% endblock content %}
